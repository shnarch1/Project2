<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#view-header{
			width: 100%;
			display: flex;
			justify-content: space-between;
			border-bottom: thin solid black;
		}
		 #view-header > button{
			margin-bottom: .2rem;
		}

		#view-content{
			display: flex;
			flex-direction: column;

		}
		.view-up{
			display: flex;
			flex-direction: row;
			margin-top: 2rem;
		}

		.view-up > img{
			height: 200px;
		}

		.course-students{
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
		}

		.student{
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			width:50%;
			font-size: 20px;
			
		}

		.student img{
			height: 40px;
		}


	</style>
</head>
<body>
	<header id="view-header">
			<strong>Course {{ course.getName }}</strong>
			<button>Edit</button>
	</header>
	<main id="view-content">
		<section class="view-up">
			<div id="course-image">
				<img src="{{ course.GetImageUrl }}">
			</div>
			<div>
				<h1>{{ course.GetName }}, {{ num_of_students}} Students</h1>
				<p> {{ course.description }}</p>
			</div>
		</section>
		<section class="course-students">
			{% for student in students %}
				<div class="student">
					<img  src="{{ student.getImageUrl }}">
					<span>{{ student.getName }}</span>
				</div>
			{% endfor %}
		</section>
	</main>
</body>
</html>
