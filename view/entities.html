		<section id="entities">

			<div class="entities-list course-list">
				<header>
					<span>Courses</span>
					{%if user.role != "sales"%}
						<div class="btn-add">+</div>
					{%endif%}
				</header>
				<div class="list-content">
					{% for course in courses %}
					<div data-url="school/course/{{ course.getId}}" data-course_id="{{ course.getId }}" class="entitiy-container">
						<img src={{ course.getImageUrl }}>
						<div class="description-container">
							<div class="desc-title">{{course.name}}</div>
							<div class="desc-content">{{ course.description}}</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>

			<div class="entities-list student-list">
				<header>
					<span>Students</span>
					<span class="btn-add">+</span>
				</header>
				<div class="list-content">
					{% for student in students %}
					<div data-url="school/student/{{ student.getId }}" data-student_id="{{ student.getId }}" class="entitiy-container">
						<img src= {{ student.getImageUrl }}>
						<div class="description-container">
							<div>Name: {{ student.name }}</div>
							<div>Phone: {{ student.phone }}</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
			
		</section>
